<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Agregar</title>
</head>

<body>
    <h1 class="text-center titular">NUEVO ANUNCIO</h1>
    <div class="container">
        <div class="row  row-cols-1 row-cols-sm-2">
            <div class="col col-lg-5 col-sm-12">
                <form class="row g-3 border border-3 border-dark rounded- bg-white p-3" style="margin-top: 3em;">
                    <div class="col-auto">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Estado:
                        </label>

                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Nuevo
                            </label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Usado
                            </label>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="texto" class="col-form-label">Marca : </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="texto" class="col-form-label">Modelo: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="texto" class="col-form-label">Pantalla: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="texto" class="col-form-label">Sistema: </label>
                    </div>
                    <div class="row g-3 align-items-center col-lg-3 col-sm-4">
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Ios</option>
                            <option value="2">Android</option>
                            <option value="3">Windows</option>
                        </select>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="texto" class="col-form-label">Rom: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="texto" class="col-form-label">RAM: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>
                </form>

            </div>
            <div class="col col-lg-5 col-sm-1">
                <form style="margin-top: 3em; margin-left: 5em;">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">
                            <h6>Titulo breve del anuncio</h6>
                        </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="texto" class="col-form-label">
                                <h6>Vendedor: </h6>
                            </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="texto" class="col-form-label">
                                    <h6>Telefono: </h6>
                                </label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="texto" class="form-control"
                                    aria-describedby="passwordHelpInline">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">
                                    <h6>Descripcion: </h6>
                                </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="col-auto border border-dark border-3 p-2">
                                <label for="texto" class="col-form-label">
                                    <h6>Precio: </h6>
                                </label>
                                <input type="text" id="texto" class="form-control"
                                    aria-describedby="passwordHelpInline">
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top:25px">
                        <button class="btn btn-lg btn-outline-success me-md-2" type="button"><i
                                class="bi bi-file-earmark-check"></i> Crear</button>
                        <a href=index.html class="btn btn-lg btn-outline-danger"><i class="bi bi-x-circle"></i>
                            Cancelar</a>
                    </div>
                </form>

            </div>

        </div>
        <div class="col border border-dark rounded-2 border-3 col-lg-7" style="margin-top: 50px; padding-top: 25px;">
            <div class="container">
                <div class="row">
                    <div class="col col-lg-2 col-sm-12">
                        <div>
                            <button onclick="document.getElementById('getFile').click()"
                                class="d-block border border-0 bg-transparent col-1-lg "
                                style="padding-left: 20px; padding-top: 1em;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                    class="bi bi-patch-plus-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0z" />
                                </svg>
                            </button>
                            <input type='file' id="getFile" style="display:none">
                        </div>
                        <div>
                            <button class="d-block border border-0 bg-transparent col-1-lg "
                                style="padding-left: 20px; padding-top: 1em;"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="50" height="50" fill="currentColor" class="bi bi-trash3-fill"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                                </svg></i></button>
                        </div>
                    </div>
                    <div class="col col-lg-2 col-sm-1">
                        <p>N</p>
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                    </div>
                    <div class="col col-lg-2 col-sm-1">
                        <p>Tamaño</p>
                        <p>145 kb</p>
                        <p>145 kb</p>
                        <p>145 kb</p>
                        <p>145 kb</p>
                    </div>
                    <div class="col col-lg-2 col-sm-1">
                        <p>Tipo</p>
                        <p>jpg</p>
                        <p>png</p>
                        <p>png</p>
                        <p>jpg</p>
                    </div>
                    <div class="col col-lg-4 col-sm-6">
                        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="10000">
                                    <img src="slide1.jpg" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>First slide label</h5>
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="slide1.jpg" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Second slide label</h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="slide1.jpg" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Third slide label</h5>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
