<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

    <title>Agregar</title>
</head>

<body class="bg-secondary">
    <h1 class="text-center">NUEVO ANUNCIO</h1>
    <form class="row g-3 border border-dark rounded-2 border-3 col-lg-4 col-sm-12 bg-white" style="margin-left: 12em; margin-top:3em ">
        <div class="col-auto">
            <label class="form-check-label" for="flexRadioDefault1">
                Estado:
            </label>

        </div>
        <div class="col-auto">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Nuevo
                </label>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Usado
                </label>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="texto" class="col-form-label">Marca : </label>
            </div>
            <div class="col-auto">
                <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="texto" class="col-form-label">Modelo: </label>
            </div>
            <div class="col-auto">
                <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="texto" class="col-form-label">Pantalla: </label>
            </div>
            <div class="col-auto">
                <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <div class="col-auto">
            <label for="texto" class="col-form-label">Sistema: </label>
        </div>
        <div class="row g-3 align-items-center col-auto">
            <select class="form-select" aria-label="Default select example">
                <option value="1">Ios</option>
                <option value="2">Android</option>
                <option value="3">Windows</option>
            </select>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="texto" class="col-form-label">Rom: </label>
            </div>
            <div class="col-auto">
                <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="texto" class="col-form-label">RAM: </label>
            </div>
            <div class="col-auto">
                <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
    </form>
    <div>
        <form class="col-lg-4 col-sm-4 m-2">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">
                    <h6>Titulo breve del anuncio</h6>
                </label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="texto" class="col-form-label">
                        <h6>Vendedor: </h6>
                    </label>
                </div>
                <div class="col-auto">
                    <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="texto" class="col-form-label">
                            <h6>Telefono: </h6>
                        </label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="texto" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">
                            <h6>Descripcion: </h6>
                        </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
        </form>

    </div>
    <h5> Imagenes</h5>
    <div class="border border-dark rounded-2 border-3 m-5 col-lg-3 col-sm-12 bg-white">
        <div>
            <button onclick="document.getElementById('getFile').click()"
                class="d-block border border-0 bg-transparent col-1-lg " style="padding-left: 20px; padding-top: 1em;">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                    class="bi bi-patch-plus-fill" viewBox="0 0 16 16">
                    <path
                        d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0z" />
                </svg>
            </button>
            <input type='file' id="getFile" style="display:none">
        </div>
        <div>
            <button onclick="document.getElementById('getFile').click()"
                class="d-block border border-0 bg-transparent col-1-lg " style="padding-left: 20px; padding-top: 2em;">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                </svg>
            </button>
            <input type='file' id="getFile" style="display:none">
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
